<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Web 8VM01 Nam V</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section id="wrapper">
      <!-- Download logs -->
      <a
        href="#"
        class="btn btn-info m-2 float-right disabled"
        role="button"
        id="download"
        target="_blank"
        aria-disabled="true"
      >
        Download as JSON
      </a>

      <!-- Buttons -->
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="d-flex align-items-centers justify-content-center">
              <button id="red" class="btn btn-outline-info mr-2">Red</button>
              <button id="green" class="btn btn-outline-info mr-2">
                Green
              </button>
              <button id="blue" class="btn btn-outline-info mr-2">Blue</button>
              <button id="yellow" class="btn btn-outline-info">Yellow</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Table data -->
      <table
        id="table"
        style="margin-top: 2rem"
        class="table table-striped table-dark"
      ></table>
    </section>
    <script src="index.js"></script>
  </body>
</html>
